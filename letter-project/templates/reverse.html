<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }
        
        h1, h2 {
            color: #007bff; /* Blue color for headings */
        }
        
        hr {
            border: none;
            border-top: 2px solid #ccc;
            margin: 20px 0;
        }
        
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 0;
        }


        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Добавляем эту строку */
        }
        
        .btn:hover {
            background-color: #0056b3;
        }





    </style>
</head>
<body>
    <div class="container">
      <h1>Original Text has {{ number_of_words2 }} words</h1>

      {{ usertext2 }}
      
      <h2>Reversed Text</h2>
      
      {{ reversedtext2 }}
      
      
      

        <div class="btn-container">
         <a href="/" class="btn">Try again</a>
     </div>
    </div>
</body>
</html>
